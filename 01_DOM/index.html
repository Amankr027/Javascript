<!DOCTYPE html>
<html>
<head>
    <title>DOM Example</title>
    <style>
        .highlight { color: red; }
    </style>
</head>
<body>
    <div id="content">Original Content</div>
    <button id="changeContent">Change Content</button>
    <button id="addElement">Add Element</button>
    <button id="removeElement">Remove Element</button>

    <script>
        document.getElementById("changeContent").addEventListener("click", function() {
            var content = document.getElementById("content");
            content.innerHTML = "Content Changed!";
            content.classList.add("highlight");
        });

        document.getElementById("addElement").addEventListener("click", function() {
            var newElement = document.createElement("p");
            newElement.innerHTML = "New Paragraph";
            document.body.appendChild(newElement);
        });

        document.getElementById("removeElement").addEventListener("click", function() {
            var content = document.getElementById("content");
            content.parentNode.removeChild(content);
        });
    </script>
</body>
</html>
